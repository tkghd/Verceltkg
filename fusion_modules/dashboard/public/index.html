<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TK Global Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 2rem;
    }
    .dashboard { max-width: 1400px; margin: 0 auto; }
    h1 { font-size: 3rem; margin-bottom: 2rem; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .stat-value { font-size: 3rem; font-weight: bold; margin: 1rem 0; color: #00ffff; }
    .stat-label { font-size: 1rem; opacity: 0.8; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ðŸ“Š Global Dashboard</h1>
    <div class="stats-grid" id="stats"></div>
  </div>
  <script>
    fetch("/api/stats")
      .then(r => r.json())
      .then(data => {
        document.getElementById("stats").innerHTML = \`
          <div class="stat-card">
            <div class="stat-label">Total Assets</div>
            <div class="stat-value">\${data.totalAssets}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Global Banks</div>
            <div class="stat-value">\${data.banks}+</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Quantum Yield</div>
            <div class="stat-value">\${data.yield}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Risk Level</div>
            <div class="stat-value">\${data.risk}</div>
          </div>
        \`;
      });
  </script>
</body>
</html>
