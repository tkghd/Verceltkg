<script>
async function sendAI(prompt) {
    const res = await fetch('/api/ai', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({prompt})});
    const data = await res.json();
    console.log('AI Response:', data);
    return data;
}
document.addEventListener('DOMContentLoaded', ()=>{sendAI("Hello Godmode Ultra Bank AI!").then(r=>{const pre=document.createElement('pre');pre.textContent=JSON.stringify(r,null,2);document.body.appendChild(pre);});});
</script>
