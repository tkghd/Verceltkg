
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#05050a">
    <link rel="manifest" href="/manifest.json">
    <title>Godmode Ultra HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for Cyberpunk feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #05050a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }

      /* Animation Utilities - Limit UI/UX */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      
      @keyframes enterFromRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes enterFromBottom {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(6,182,212,0.1); border-color: rgba(6,182,212,0.2); }
        50% { box-shadow: 0 0 35px rgba(6,182,212,0.3); border-color: rgba(6,182,212,0.5); }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Utility Classes */
      .anim-enter-right { animation: enterFromRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .anim-enter-bottom { animation: enterFromBottom 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .anim-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      .anim-float { animation: float 6s ease-in-out infinite; }
      .anim-pulse-glow { animation: pulseGlow 3s infinite; }
      .anim-scanline { animation: scanline 2.5s linear infinite; }
      .anim-gradient { background-size: 200% 200%; animation: gradientBG 10s ease infinite; }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Stagger Delays */
      .anim-delay-100 { animation-delay: 100ms; opacity: 0; animation-fill-mode: forwards; }
      .anim-delay-200 { animation-delay: 200ms; opacity: 0; animation-fill-mode: forwards; }
      .anim-delay-300 { animation-delay: 300ms; opacity: 0; animation-fill-mode: forwards; }
      .anim-delay-500 { animation-delay: 500ms; opacity: 0; animation-fill-mode: forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "express": "https://aistudiocdn.com/express@^5.2.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "http": "https://aistudiocdn.com/http@^0.0.1-security",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "socket.io": "https://aistudiocdn.com/socket.io@^4.8.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.7"
  }
}
</script>
</head>
  <body class="bg-[#05050a] text-slate-200 antialiased overflow-hidden selection:bg-cyan-500/30">
    <div id="root" class="h-screen w-screen flex flex-col"></div>
  </body>
</html>
