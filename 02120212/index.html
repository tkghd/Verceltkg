
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#05050a">
    <link rel="manifest" href="/manifest.json">
    <title>TK Global Bank HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for Cyberpunk feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #05050a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }

      /* Animation Utilities - High-End Easing */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      
      :root {
        --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        --ease-out-circ: cubic-bezier(0.075, 0.82, 0.165, 1);
        --ease-in-out-hard: cubic-bezier(0.8, 0, 0.2, 1);
      }
      
      @keyframes enterFromRight {
        from { opacity: 0; transform: translateX(30px) scale(0.98); filter: blur(4px); }
        to { opacity: 1; transform: translateX(0) scale(1); filter: blur(0); }
      }
      
      @keyframes enterFromBottom {
        from { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(4px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }
      
      @keyframes scaleUp {
        from { opacity: 0; transform: scale(0.9); filter: blur(2px); }
        to { opacity: 1; transform: scale(1); filter: blur(0); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; filter: blur(2px); }
        to { opacity: 1; filter: blur(0); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(6,182,212,0.1); border-color: rgba(6,182,212,0.2); }
        50% { box-shadow: 0 0 40px rgba(6,182,212,0.4); border-color: rgba(6,182,212,0.6); }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }

      /* Utility Classes */
      .anim-enter-right { opacity: 0; animation: enterFromRight 0.8s var(--ease-out-expo) forwards; }
      .anim-enter-bottom { opacity: 0; animation: enterFromBottom 0.8s var(--ease-out-expo) forwards; }
      .anim-scale-up { opacity: 0; animation: scaleUp 0.6s var(--ease-out-expo) forwards; }
      .anim-fade-in { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
      
      .anim-float { animation: float 6s ease-in-out infinite; }
      .anim-pulse-glow { animation: pulseGlow 3s infinite; }
      .anim-scanline { animation: scanline 3s linear infinite; }
      .anim-gradient { background-size: 200% 200%; animation: gradientBG 15s ease infinite; }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Stagger Delays */
      .anim-delay-0 { animation-delay: 0ms; }
      .anim-delay-50 { animation-delay: 50ms; }
      .anim-delay-100 { animation-delay: 100ms; }
      .anim-delay-150 { animation-delay: 150ms; }
      .anim-delay-200 { animation-delay: 200ms; }
      .anim-delay-300 { animation-delay: 300ms; }
      .anim-delay-400 { animation-delay: 400ms; }
      .anim-delay-500 { animation-delay: 500ms; }
      .anim-delay-700 { animation-delay: 700ms; }
      .anim-delay-1000 { animation-delay: 1000ms; }
    </style>

{

</head>
  <body class="bg-[#05050a] text-slate-200 antialiased overflow-hidden selection:bg-cyan-500/30">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.warn('SW registration info:', registrationError.message);
            });
        });
      }
