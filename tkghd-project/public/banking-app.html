<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#1a1a2e">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Neo Banking Pro</title>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); color: #fff; overflow-x: hidden; min-height: 100vh; }
.app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; background: linear-gradient(180deg, rgba(26,26,46,0.95) 0%, rgba(15,52,96,0.95) 100%); backdrop-filter: blur(20px); }
.header { padding: 20px 20px 10px; background: linear-gradient(135deg, rgba(0,255,136,0.1) 0%, rgba(0,212,255,0.1) 100%); border-bottom: 1px solid rgba(0,255,136,0.2); }
.header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
.logo { font-size: 24px; font-weight: bold; background: linear-gradient(135deg, #00ff88, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.balance-card { background: linear-gradient(135deg, rgba(0,255,136,0.15) 0%, rgba(0,212,255,0.15) 100%); border-radius: 20px; padding: 24px; margin: 0 -4px 20px; border: 1px solid rgba(0,255,136,0.3); box-shadow: 0 8px 32px rgba(0,255,136,0.15); }
.balance-amount { font-size: 42px; font-weight: bold; background: linear-gradient(135deg, #00ff88, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.quick-actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; padding: 20px; }
.action-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 20px 12px; text-align: center; cursor: pointer; transition: all 0.3s ease; }
.action-btn:active { transform: scale(0.95); background: rgba(0,255,136,0.2); }
.action-icon { font-size: 28px; margin-bottom: 8px; }
.action-label { font-size: 12px; color: rgba(255,255,255,0.7); }
.transactions { flex: 1; padding: 20px; }
.section-title { font-size: 18px; font-weight: 600; margin-bottom: 16px; color: rgba(255,255,255,0.9); }
.transaction-item { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
.transaction-info { display: flex; align-items: center; gap: 12px; }
.transaction-icon { width: 40px; height: 40px; border-radius: 50%; background: rgba(0,255,136,0.2); display: flex; align-items: center; justify-content: center; font-size: 20px; }
.transaction-details h4 { font-size: 14px; margin-bottom: 4px; }
.transaction-details p { font-size: 12px; color: rgba(255,255,255,0.5); }
.transaction-amount { font-size: 16px; font-weight: 600; }
.amount-positive { color: #00ff88; }
.amount-negative { color: #ff4757; }
.loading { text-align: center; padding: 40px; color: rgba(255,255,255,0.5); }
.modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: flex-end; z-index: 1000; }
.modal-content { background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%); border-radius: 24px 24px 0 0; width: 100%; max-height: 90vh; overflow-y: auto; padding: 24px; }
.modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
.modal-title { font-size: 20px; font-weight: 600; }
.close-btn { background: rgba(255,255,255,0.1); border: none; color: #fff; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 20px; }
.input-group { margin-bottom: 20px; }
.input-label { display: block; margin-bottom: 8px; font-size: 14px; color: rgba(255,255,255,0.7); }
.input-field { width: 100%; padding: 16px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #fff; font-size: 16px; }
.input-field:focus { outline: none; border-color: #00ff88; }
.submit-btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #00ff88, #00d4ff); border: none; border-radius: 12px; color: #1a1a2e; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
.submit-btn:active { transform: scale(0.98); }
.submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
.error-message { color: #ff4757; font-size: 14px; margin-top: 8px; }
.success-message { color: #00ff88; font-size: 14px; margin-top: 8px; }
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect } = React;
const API_BASE = '/api';

function App() {
  const [balance, setBalance] = useState(0);
  const [transactions, setTransactions] = useState([]);
  const [loading, setLoading] = useState(true);
  const [showModal, setShowModal] = useState(false);
  const [modalType, setModalType] = useState('');
  const [formData, setFormData] = useState({});
  const [error, setError] = useState('');
  const [success, setSuccess] = useState('');

  useEffect(() => {
    fetchBalance();
    fetchTransactions();
  }, []);

  const fetchBalance = async () => {
    try {
      const res = await fetch(`${API_BASE}/balance`);
      const data = await res.json();
      setBalance(data.balance);
    } catch (err) {
      console.error('Balance fetch error:', err);
    }
  };

  const fetchTransactions = async () => {
    try {
      setLoading(true);
      const res = await fetch(`${API_BASE}/transactions`);
      const data = await res.json();
      setTransactions(data.transactions || []);
    } catch (err) {
      console.error('Transactions fetch error:', err);
    } finally {
      setLoading(false);
    }
  };

  const openModal = (type) => {
    setModalType(type);
    setShowModal(true);
    setFormData({});
    setError('');
    setSuccess('');
  };

  const handleSubmit = async (e) => {
    e.preventDefault();
    setError('');
    setSuccess('');
    try {
      const endpoint = modalType === 'deposit' ? '/deposit' : '/withdraw';
      const res = await fetch(`${API_BASE}${endpoint}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: parseFloat(formData.amount) })
      });
      const data = await res.json();
      if (res.ok) {
        setSuccess(data.message);
        setTimeout(() => {
          setShowModal(false);
          fetchBalance();
          fetchTransactions();
        }, 1500);
      } else {
        setError(data.error || 'å‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ');
      }
    } catch (err) {
      setError('é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
    }
  };

  return (
    <div className="app-container">
      <div className="header">
        <div className="header-top">
          <div className="logo">ğŸ’ Neo Banking</div>
          <div style={{fontSize: '20px'}}>âš™ï¸</div>
        </div>
        <div className="balance-card">
          <div style={{fontSize: '14px', marginBottom: '8px', opacity: 0.7}}>æ®‹é«˜</div>
          <div className="balance-amount">Â¥{balance.toLocaleString()}</div>
        </div>
      </div>
      <div className="quick-actions">
        <div className="action-btn" onClick={() => openModal('deposit')}>
          <div className="action-icon">ğŸ’°</div>
          <div className="action-label">å…¥é‡‘</div>
        </div>
        <div className="action-btn" onClick={() => openModal('withdraw')}>
          <div className="action-icon">ğŸ’¸</div>
          <div className="action-label">å‡ºé‡‘</div>
        </div>
        <div className="action-btn">
          <div className="action-icon">ğŸ“Š</div>
          <div className="action-label">åˆ†æ</div>
        </div>
        <div className="action-btn">
          <div className="action-icon">âš¡</div>
          <div className="action-label">ãã®ä»–</div>
        </div>
      </div>
      <div className="transactions">
        <div className="section-title">æœ€è¿‘ã®å–å¼•</div>
        {loading ? (
          <div className="loading">èª­ã¿è¾¼ã¿ä¸­...</div>
        ) : transactions.length === 0 ? (
          <div className="loading">å–å¼•å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</div>
        ) : (
          transactions.map((tx, idx) => (
            <div key={idx} className="transaction-item">
              <div className="transaction-info">
                <div className="transaction-icon">{tx.type === 'deposit' ? 'ğŸ’°' : 'ğŸ’¸'}</div>
                <div className="transaction-details">
                  <h4>{tx.type === 'deposit' ? 'å…¥é‡‘' : 'å‡ºé‡‘'}</h4>
                  <p>{new Date(tx.timestamp).toLocaleString('ja-JP')}</p>
                </div>
              </div>
              <div className={`transaction-amount ${tx.type === 'deposit' ? 'amount-positive' : 'amount-negative'}`}>
                {tx.type === 'deposit' ? '+' : '-'}Â¥{tx.amount.toLocaleString()}
              </div>
            </div>
          ))
        )}
      </div>
      {showModal && (
        <div className="modal-overlay" onClick={() => setShowModal(false)}>
          <div className="modal-content" onClick={(e) => e.stopPropagation()}>
            <div className="modal-header">
              <div className="modal-title">{modalType === 'deposit' ? 'ğŸ’° å…¥é‡‘' : 'ğŸ’¸ å‡ºé‡‘'}</div>
              <button className="close-btn" onClick={() => setShowModal(false)}>Ã—</button>
            </div>
            <form onSubmit={handleSubmit}>
              <div className="input-group">
                <label className="input-label">é‡‘é¡</label>
                <input type="number" className="input-field" placeholder="Â¥0" value={formData.amount || ''} onChange={(e) => setFormData({...formData, amount: e.target.value})} required min="1" />
              </div>
              {error && <div className="error-message">{error}</div>}
              {success && <div className="success-message">{success}</div>}
              <button type="submit" className="submit-btn" disabled={!formData.amount || success}>
                {modalType === 'deposit' ? 'å…¥é‡‘ã™ã‚‹' : 'å‡ºé‡‘ã™ã‚‹'}
              </button>
            </form>
          </div>
        </div>
      )}
    </div>
  );
}
ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
